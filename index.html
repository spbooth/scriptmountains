<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ScriptMountains</title>
</head>
<style>
div.hidden{
  display: none;
}
</style>
<body>

<h1>ScriptMountains</h1>
<p> This is a port of the
<A HREF="https://spbooth.github.io/xmountains">xmountains</A>
fractal landscape generator to JavaScript.<p>

</p>

<script type="text/javascript" src="index.js"></script> 
<script type="text/javascript" src="Uni.js"></script> 
<script type="text/javascript" src="Mountains.js"></script>
<script type="text/javascript" src="Artist.js"></script> 
 <canvas id="mountains" width="1024" height="768" style="border:1px solid #000000;">
 <img src="canvas.png" alt="a fractal mountain"/>
 <p> Javascript seems to be disabled. If you turned it on this would be an animated image.
 </p>
</canvas> 
<br>
<div id="controls" class="hidden">
<button id="toggle" >A stop/start button</button>
</div>
</body>
</html>
